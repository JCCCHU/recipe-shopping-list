<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Shopping List</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <!-- Compressed CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/css/foundation.min.css"
    integrity="sha256-GSio8qamaXapM8Fq9JYdGNTvk/dgs+cMLgPeevOYEx0= sha384-wAweiGTn38CY2DSwAaEffed6iMeflc0FMiuptanbN4J+ib+342gKGpvYRWubPd/+ sha512-QHEb6jOC8SaGTmYmGU19u2FhIfeG+t/hSacIWPpDzOp5yygnthL3JwnilM7LM1dOAbJv62R+/FICfsrKUqv4Gg=="
    crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Compressed JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/js/foundation.min.js"
    integrity="sha256-mRYlCu5EG+ouD07WxLF8v4ZAZYCA6WrmdIXyn1Bv9Vk= sha384-KzKofw4qqetd3kvuQ5AdapWPqV1ZI+CnfyfEwZQgPk8poOLWaabfgJOfmW7uI+AV sha512-0gHfaMkY+Do568TgjJC2iMAV0dQlY4NqbeZ4pr9lVUTXQzKu8qceyd6wg/3Uql9qA2+3X5NHv3IMb05wb387rA=="
    crossorigin="anonymous"></script>
</head>

<body>

  <!-- Start Top Bar -->
  <div class="top-bar">
    <div class="top-bar-left">
      <ul class="menu align-center">
        <li><a href="#"><i class="fas fa-search"></i> <span>Search</span></a></li>
        <li><a href="#"><i class="fas fa-cart-arrow-down"></i> <span>Shopping List</span></a></li>
        <li><a href="#"><i class="fas fa-list"></i> <span>Ingredients List</span></a></li>
        <li><a href="#"><i class="fas fa-map-marker-alt"></i> <span>Grocery Store Finder</span></a></li>
      </ul>
    </div>
  </div>
  <!-- End Top Bar -->

  <div class="callout large grocery-store-finder-header">
    <div class="row column text-center">
      <h1>Grocery Store Finder</h1>
      <input class="postal-code-input" type="search" placeholder="Postal Code">
      <div class="input-group text-center">
          <select class="radius-selector">
            <option value="" disabled selected hidden>Radius (km)</option>
            <option value="5km">5km</option>
            <option value="10km">10km</option>
            <option value="25km">25km</option>
            <option value="50km">50km</option>
          </select>
      </div>        
        <div class="input-group-button">
          <input type="submit" class="find-store-button" value="Submit">
        </div>
      </div>
      </div>
    </div>

  <div class="row">
    <div class="columns large-12" class="grocery-store-finder-results">MAPS results</div>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="ingredients-list.js"></script>
  <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>

</html>
